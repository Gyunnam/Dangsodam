<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당소담</title>
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/67daea8931.js" crossorigin="anonymous"></script>
    <!-- 구글폰트 Noto serif KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/shoot.css">
</head>
<body>
    <header id="main_header">
        <div class="gnb">
            <a href="#" class="logo">logo</a>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">당소담 소개</a></li>
                <li><a href="#">촬영</a></li>
                <li><a href="#">오시는길</a></li>
            </ul>
        </div>
        <div class="main_img">
            main_img
        </div>
    </header>
    <section id="btn_wrap">
        <div class="container">
            <div class="title">
                <div class="title_name">
                    <p>예약 문의</p>
                </div>
            </div>
            <div class="btn_group">
                <a href="#" class="btn btn-kakao">
                    <img class="btn-logo" src="../img/kakaoch.png" alt="kakao">
                    <div>
                        <p>카톡문의</p>
                    </div>
                </a>
                <a href="#" class="btn btn-toktok">
                    <img class="btn-logo" src="../img/toktok.png" alt="toktok">
                    <div>
                        <p>톡톡문의</p>
                    </div>
                </a>
                <a href="#" class="btn btn-book">
                    <img class="btn-logo" src="../img/book.png" alt="book">
                    <div>
                        <p>예약하기</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <section id="ID_photo">
        <div class="container"></div>

    </section>
    <section id="profile">
        <div class="container"></div>

    </section>
    <div id="modal">
        <div class="container"></div>

    </div>
    <footer id="main_footer">
        <div class="container">
            <div class="footer_sns">
                <div class="sns_group">
                    <a href="#"><i class="fas fa-sms"></i></a>
                    <a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer_txt">
                <div class="txt_group">
                    <p><i class="fas fa-camera-retro"></i>&nbsp;당소담 사진관 인천광역시 남동구 인주대로 522번길 53</p>
                    <p><i class="fas fa-phone-alt"></i>&nbsp;전화 010-5497-1157</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
