<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>

    </ul>
    <script src="./js/jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){

            
            $.getJSON('https://gist.githubusercontent.com/Gyunnam/36eea8d690e03323a110fb04058e5d4e/raw/33fef9375a83f3017f3631a4162dc8f84ab702b9/color.json', function(data){
                var str = ''
                
                var maxIdx = 3
                for(var i = 0 ; i < maxIdx; i++){
                    str += '<li>'
                    str += '<div>'
                    str += '<p>' + data.color[i].num + '</p>'
                    str += '<p>' + data.color[i].kr + '</p>'
                    str += '</div>'
                    str += '<div style = "background-color:' + data.color[i].code + ';"></div>'
                }
                console.log(str)
                $('#modal ul').html(str)
            })    
        })
    </script>
</body>
</html>
