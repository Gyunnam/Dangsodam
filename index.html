<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당소담</title>
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/67daea8931.js" crossorigin="anonymous"></script>
    <!-- 구글폰트 Noto serif KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header id="main_header">
        <div class="gnb">
            <a href="#" class="logo">logo</a>
            <ul class="menu_list">
                <li><a href="#" class="home">홈</a></li>
                <li><a href="#" class="info">당소담 소개</a></li>
                <li><a href="#" class="shoot">촬영</a></li>
                <li><a href="#" class="map">오시는길</a></li>
            </ul>
            <a id="trigger" href="#"><i class="fas fa-bars"></i></a>
        </div>
        <div class="mobile_list" align="right">
            <a href="#" class="end_btn"><i class="fas fa-times"></i></a>
            <ul>
                <li><a href="#" class="home">홈</a></li>
                <li><a href="#" class="info">당소담 소개</a></li>
                <li><a href="#" class="shoot">촬영</a></li>
                <li><a href="#" class="map">오시는길</a></li>
            </ul>
        </div>
        <div class="main_img">
            main_img
        </div>
    </header>
    <section id="motto">
        <div class="container">
            <div class="motoo_txt">
                <p class="typing-txt">당신의 소중한 순간을 담아 🌿</p>
                <p class="typing"></p>
            </div>
        </div>
    </section>
    <section id="instagram">
        <div class="container">
            <div class="insta_wrap">
                <div class="insta_title">
                    <p>INSTAGRAM</p>
                </div>
                <div class="insta_content">
                    <!-- 임시 박스 레이아웃용 -->
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="insta_more">
                    <a href="#" class="more_btn">더보기</a>
                </div>
            </div>
        </div>
    </section>
    <div class="fix_btn_gruop">
        <div class="btn top">
            <a href="#">
                <div>
                    <i class="fas fa-arrow-up"></i>
                    <p>TOP</p>
                </div>
            </a>
        </div>
        <div class="btn kakao">
            <a href="#">
                <div>
                    <img src="./img/kakaoch.png" alt="kakao">
                    <p>카톡</p>
                </div>
            </a>
        </div>
        <div class="btn toktok">
            <a href="#">
                <div>
                    <img src="./img/toktok.png" alt="toktok">
                    <p>톡톡</p>
                </div>
            </a>
        </div>
    </div>
    <footer id="main_footer">
        <div class="container">
            <div class="footer_sns">
                <div class="sns_group">
                    <a href="#"><i class="fas fa-sms"></i></a>
                    <a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer_txt">
                <div class="txt_group">
                    <p><i class="fas fa-camera-retro"></i>&nbsp;당소담 사진관 인천광역시 남동구 인주대로 522번길 53</p>
                    <p><i class="fas fa-phone-alt"></i>&nbsp;전화 010-5497-1157</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="./js/jquery/jquery-3.6.0.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/text.js"></script>
    <script src="./js/main.js"></script>
    <!-- <script>
        $(function(){
            
        })
    </script> -->
</body>
</html>
